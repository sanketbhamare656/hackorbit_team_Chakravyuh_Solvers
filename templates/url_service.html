{% extends "base.html" %}

{% block content %}
<style>
    .url-scanner-section {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 100px 0;
    }

    .scanner-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .scanner-title {
        font-size: 2.5em;
        color: white;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #4CAF50, #45a049);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .scanner-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.2em;
        margin-bottom: 30px;
    }

    .url-input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .url-input {
        flex: 1;
        padding: 15px 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1em;
        outline: none;
        transition: all 0.3s ease;
    }

    .url-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .url-input:focus {
        border-color: #4CAF50;
        background: rgba(255, 255, 255, 0.2);
    }

    .scan-btn {
        background: linear-gradient(45deg, #4CAF50, #45a049);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        min-width: 120px;
    }

    .scan-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }

    .scan-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .console-section {
        margin-top: 30px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        padding: 20px;
        display: none;
    }

    .console-header {
        color: #4CAF50;
        font-size: 1.2em;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .console-content {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 15px;
        color: #00ff00;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
        min-height: 200px;
        max-height: 300px;
        overflow-y: auto;
        text-align: left;
    }

    .console-line {
        margin: 5px 0;
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        margin-top: 10px;
        overflow: hidden;
        display: none;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4CAF50, #45a049);
        width: 0%;
        transition: width 0.3s ease;
    }

    .result-section {
        margin-top: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        display: none;
    }

    .result-header {
        font-size: 1.3em;
        color: white;
        margin-bottom: 15px;
    }

    .result-safe {
        color: #4CAF50;
        border-left: 4px solid #4CAF50;
        padding-left: 15px;
    }

    .result-warning {
        color: #FF9800;
        border-left: 4px solid #FF9800;
        padding-left: 15px;
    }

    .result-danger {
        color: #f44336;
        border-left: 4px solid #f44336;
        padding-left: 15px;
    }

    @media (max-width: 768px) {
        .url-input-group {
            flex-direction: column;
        }

        .scanner-container {
            margin: 20px;
            padding: 30px 20px;
        }

        .scanner-title {
            font-size: 2em;
        }
    }
</style>

<section class="url-scanner-section">
    <div class="container">
        <div class="scanner-container">
            <h1 class="scanner-title">
                <i class="fas fa-shield-alt"></i> URL Scanner
            </h1>
            <p class="scanner-subtitle">
                Analyze any URL for potential phishing threats and security risks
            </p>

            <form method="post" id="scanForm">
                <div class="url-input-group">
                    <input type="url" 
                           name="url" 
                           class="url-input" 
                           placeholder="Enter URL to scan (e.g., https://example.com)"
                           required>
                    <button type="submit" class="scan-btn">
                        <i class="fas fa-search"></i> Scan
                    </button>
                </div>
            </form>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <div class="console-section">
                <div class="console-header">
                    <i class="fas fa-terminal"></i>
                    Scanning Progress
                </div>
                <div class="console-content" id="consoleContent">
                    <!-- Console lines will be added here -->
                </div>
            </div>

            <div class="result-section" id="resultSection">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>
</section>

<script>
    function showConsole() {
        document.querySelector('.console-section').style.display = 'block';
        document.querySelector('.progress-bar').style.display = 'block';
        document.querySelector('#consoleContent').innerHTML = '';
    }

    function addConsoleLine(message, percent = 0) {
        const consoleLine = document.createElement('div');
        consoleLine.className = 'console-line';
        consoleLine.textContent = `> ${message}`;
        document.getElementById('consoleContent').appendChild(consoleLine);
        
        if (percent > 0) {
            document.querySelector('.progress-fill').style.width = percent + '%';
        }
        
        // Auto scroll to bottom
        const consoleContent = document.getElementById('consoleContent');
        consoleContent.scrollTop = consoleContent.scrollHeight;
    }

    function simulateScan() {
        addConsoleLine("Initializing URL analysis...", 10);
        setTimeout(() => addConsoleLine("Checking domain reputation...", 20), 500);
        setTimeout(() => addConsoleLine("Analyzing URL structure...", 30), 1000);
        setTimeout(() => addConsoleLine("Checking for suspicious patterns...", 40), 1500);
        setTimeout(() => addConsoleLine("Checking if URL is shortened...", 50), 2000);
        setTimeout(() => addConsoleLine("HSTS support: Checking...", 60), 2500);
        setTimeout(() => addConsoleLine("Checking if IP is present in URL...", 70), 3000);
        setTimeout(() => addConsoleLine("IP present in URL: No", 75), 3500);
        setTimeout(() => addConsoleLine("Checking URL redirection...", 80), 4000);
        setTimeout(() => addConsoleLine("URL redirects: Analyzing...", 85), 4500);
        setTimeout(() => addConsoleLine("Checking URL length...", 90), 5000);
        setTimeout(() => addConsoleLine("Checking URL depth...", 95), 5500);
        setTimeout(() => addConsoleLine("Fetching SSL certificate...", 98), 6000);
        setTimeout(() => addConsoleLine("Generating trust score...", 100), 6500);
        setTimeout(() => addConsoleLine("Scan completed!", 100), 7000);
    }

    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('scanForm');
        const scanBtn = document.querySelector('.scan-btn');
        
        if (form) {
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                
                // Show console and start simulation
                showConsole();
                simulateScan();
                
                // Disable button during scan
                scanBtn.disabled = true;
                scanBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Scanning...';
                
                // Re-enable button after scan
                setTimeout(() => {
                    scanBtn.disabled = false;
                    scanBtn.innerHTML = '<i class="fas fa-search"></i> Scan';
                }, 7500);
                
                // Submit form for actual processing
                const formData = new FormData(form);
                fetch('/url_service', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(html => {
                    // Parse response and show results
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    const resultSection = document.getElementById('resultSection');
                    
                    
                    setTimeout(() => {
                        resultSection.style.display = 'block';
                        resultSection.innerHTML = '<div class="result-header">Scan Results</div><div class="result-safe">URL appears to be safe</div>';
                    }, 7500);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addConsoleLine(`Error: ${error.message}`);
                });
            });
        }
    });
</script>
{% endblock %}
